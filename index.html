<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>djkk.com播放器</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <style>
        .container {
            max-width: 768px;
        }

        audio {
            width: 100%;
            height: 60px;
        }

        .listBody {
            padding-top: 70px;
            padding-bottom: 150px;
        }
    </style>
</head>
<body>


<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs  " role="tablist">
            <li role="presentation" class="active">
                <a href="#playListBox" aria-controls="playListBox" role="tab"
                   data-toggle="tab">
                    <button class="btn btn-link btn-sm" type="button">播放列表</button>
                </a>
            </li>
            <li role="presentation">
                <a href="#resultBox" aria-controls="resultBox" data-toggle="tab">
                    <form onsubmit="return false;" class="form-inline" style="width: 180px;">
                    <span class="input-group input-group-sm">
                        <span class="input-group-addon" role="tab">搜索</span>
                        <input class="form-control" placeholder="输入歌曲字眼" id="keyWord">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="search">GO</button>
                        </span>
                    </span>
                    </form>
                </a>
            </li>
        </ul>

    </div>
</nav>

<!-- Tab panes -->
<div class="tab-content listBody">
    <div role="tabpanel" class="tab-pane active" id="playListBox">
        <ul class="list-group" id="playList"></ul>
    </div>
    <div role="tabpanel" class="tab-pane" id="resultBox">
        <ul class="list-group" id="result"></ul>
    </div>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">

        <div class="input-group input-group-sm">
            <div class="input-group-btn">
                <button class="btn btn-default jsVolumeStep isDown" type="button">
                    <span class="glyphicon glyphicon-volume-down" aria-hidden="true"></span>
                </button>
            </div>
            <input type="number" class="form-control" placeholder="输入音量，0~100" value="20" id="volume">
            <div class="input-group-btn">
                <button class="btn btn-default jsVolumeStep isUp" type="button" id="audioVolUp">
                    <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
                </button>

                <button class="btn btn-default" type="button" id="deletePlay">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>

                <button class="btn btn-default" type="button" id="playNext">
                    <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <audio controls="controls" autoplay="autoplay"></audio>
    </div>
</nav>
<script>
    var proxy = 'http://qidizi.d.iguoyi.cn/';
    var pwd = location.search.replace('?', '');

    function quit(tip) {
        document.documentElement.innerHTML = tip;
    }

    +function () {
        if ('http:' !== location.protocol.toLowerCase()) {
            quit('只支持通过http://协议访问');
            return;
        }

        if (!pwd) {
            quit('缺少授权密码，请通过如下链接重新访问\n' + location.href.replace(/[\?#]+/gi, '') + '?直接在问号后面拼接授权密码');
            return;
        }

        window.onerror = function () {
            alert('播放器异常\n' + JSON.stringify(arguments));
        };

        window.audio = document.getElementsByTagName('audio')[0];
        // 停止自动播放下首
        audio.onended = playNext;
        window.onbeforeunload = function () {
            // 退出前保存列表
            localStorage.setItem('djKKPlayList', $('#playList').html());
        };
        // 恢复上轮列表
        $('#playList').html(localStorage.getItem('djKKPlayList'));
    }();


    $(document)
        .delegate('.jsVolumeStep', 'click', function () {
            // 减少音量
            var vol = +$('#volume').val() + ($(this).hasClass('isUp') ? +1 : -1);

            if (vol < 0) vol = 0;
            else if (vol > 100) vol = 100;

            // 改变值不会触发input的change，需要手工调整
            audio.volume = +vol / 100;
            $('#volume').val(vol);
        })
        .delegate('#volume', 'change', function () {
            // 调整音量
            audio.volume = +this.value / 100;
        })
        .delegate('.jsPlayResultItem', 'click', function () {
            // 立即播放dj kk 搜索条目
            var is = $(this).attr('data-is');
            var href = $(this).parents('li').attr('data-href');
            // 解析当前歌曲的音乐链接
            getSource(href, function (code) {
                // var list=[{title:"Come Clean (moccan Ss Hifi Remix)",artist:"-",m4a: s_str+"/2009/2009-10/2009-10-05/2009100512253314.m4a"}];

                code = $.trim(code.replace(/^[\S\s]+\/\/数据格式/gi, '').replace(/<\/script>[\s\S]+$/gi, ''));

                if ('' === code) {
                    mAlert('找不到播放地址');
                    return;
                }

                var obj = new Function('', 'try{var s_str = "http://mx.djkk.com/mix";' + code + ';return list[0];}catch(e){}')();

                if (!obj) {
                    mAlert('无法解析播放地址');
                    return;
                }

                var title = obj.title;
                var src = obj.m4a;
                var li = $('li[data-href="' + src + '"]');

                if ('test' !== is && !li.length) {
                    // 试听，不要添加到列表；其它情况，列表中没有这个歌曲时，追加到播放列表
                    var li = '<li class="list-group-item"  data-href="' + src + '">' +
                        ' <button class="btn btn-danger btn-xs jsRemoveMe"  type="button" >' +
                        '<i class="glyphicon glyphicon-trash" aria-hidden="true"></i> ' +
                        '</button> ' +
                        '<a class="jsPlayMe">' +
                        '<span class="glyphicon glyphicon-music" aria-hidden="true"></span> ' +
                        title +
                        '</a> ' +
                        '</li>';
                    li = $(li);
                    li.appendTo('#playList');
                }

                // 非只增加
                'append' !== is && playMe(src, title, li);
            });
        })
        .delegate('.jsRemoveMe', 'click', function () {
            // 删除dj kk播放列表条目
            var li = $(this).parents('li');
            var src = li.attr('data-href');
            li.remove();
            // 如果删除项正在播放中，要更换下首
            if (audio.src === src) playNext();
        })
        .delegate('#deletePlay', 'click', function () {
            // 删除当前播放的歌曲
            // 先记录当前列表中正在播放中的
            var li = $('#playList li.isPlaying');
            // 播放下首：可能是试听，也可能是列表播放
            playNext();
            // 如果播放的是列表的，需要从列表中删除
            li.remove();
        })
        .delegate('.jsPlayMe', 'click', function () {
            // 播放dj kk播放列表条目
            var li = $(this).parents('li');
            var src = li.attr('data-href');
            playMe(src, li.text(), li);
        })
        .delegate('#playNext', 'click', function () {
            // 播放dj kk播放列表条目
            playNext();
        })
        .delegate('#search', 'click', function () {
            // 查找显示业务
            $('#result').html('');
            var word = $.trim($('#keyWord').val());

            if (!word) {
                $('#result').html('<li class="list-group-item text-danger">请输入关键字</li>');
                return;
            }

            getPage({keyword: word});
        })
        .delegate('.jsNextPage', 'click', function () {
            // 下页
            var href = $(this).attr('data-href');
            getPage(href);
        })
    ;


    // 解析页面的属于歌曲和下页链接
    function getPage(get) {
        $('#result').html('<li class="list-group-item text-info">正在请求中...</li>');
        var url = 'http://www.djkk.com/search.html';
        $('#keyWord').attr('readonly', 'readonly');
        getSource(url, function (code) {
            $('#keyWord').removeAttr('readonly');
            $('#result').html('<li class="list-group-item text-success">请求完成</li>');
            if (!code) {
                return;
            }

            var links = '';
            code.replace(/^[\s\S]+?你搜索的关键字|底部开始[\s\S]+?$/g, '')
                .replace(/<a\s[^>]*?href\s*=\s*['"]([^"']+)['"][^>]*>([\s\S]+?)<\/a[>\s]/ig, function (m0, href, text) {
                    // 删除html，保留text
                    text = $.trim(text.replace(/<[^>]+>/, ''));

                    if (/\/play\/\d+\.html/i.test(href)) {
                        // 播放链接
                        href = 'http://www.djkk.com/' + href.replace(/^\.+\//, '');
                        links += '<li class="list-group-item"  data-href="' + href + '">' +
                            ' <button type="button" class="btn btn-primary  btn-xs jsPlayResultItem" data-is="test">' +
                            '<span class="glyphicon glyphicon-headphones" aria-hidden="true"></span> ' +
                            '</button> ' +

                            ' <button type="button" class="btn btn-primary  btn-xs jsPlayResultItem" data-is="append">' +
                            '<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> ' +
                            '</button> ' +
                            '<button type="button" class="btn btn-primary  btn-xs jsPlayResultItem" data-is="play">' +
                            '<span class="glyphicon glyphicon-play" aria-hidden="true"></span> ' +
                            '</button> ' +
                            text +
                            '</li>';
                    } else if (new RegExp('&keyword=[^&]+', 'i').test(href)) {
                        links += '<li class="list-group-item jsNextPage btn btn-primary  btn-xs"  data-href="' + href + '">' +
                            text +
                            '</li>';
                    }
                    return '';
                });

            if (!links) {
                links += '<li class="list-group-item text-danger">找不到匹配歌曲</li>';
            }

            $('#result').html(links);
        }, get);
    }

    // 播放列表中下首
    function playNext() {
        // 列表为空
        if (!$('#playList li').length) return;

        var li = $('#playList li.isPlaying');

        if (li.length) {
            // 列表中有正在播放中
            li = li.next();
        }

        if (!li.length) {
            // 没有下个,或是刚开始，就从第一个开始播放
            li = $('#playList li:first');
        }

        var src = li.attr('data-href');
        playMe(src, li.text(), li);
    }

    // 播放当前歌曲
    function playMe(src, title, li) {
        if (!src) return;
        var playCls = 'active isPlaying';
        $('#playList li').removeClass(playCls);
        $(li).addClass(playCls);
        document.title = title;
        var audio = $('audio').get(0);
        audio.src = src;
    }

    // 获取源码
    function getSource(uri, cb, get, post) {
        if ('string' === typeof get) {
            get = get.replace(/^\?+/, '');
        } else if ('object' === $.type(get)) {
            get = $.param(get);
        } else {
            get = '';
        }

        if (get) {
            get += '&';
        }

        get += '_miMa=' + encodeURIComponent(pwd) + '&_uri=' + encodeURIComponent(uri);
        get = proxy + '?' + get;
        $.ajax({
            url: get,
            cache: false,
            data: post,
            dataType: 'json',
            success: function (res) {
                cb(res.data ? res.data.response : null);

                if ('success' !== res.code) {
                    mAlert(res.msg);
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                cb(textStatus);
                mAlert('请求 ' + get + '异常：' + textStatus);
            },
            type: 'POST'
        });
    }

    function mAlert(msg, title) {
        $('#modal .modal-body').html(msg);
        $('#modal .modal-title').text(title || '提示');
        $('#modal').modal();
    }
</script>

<div class="modal fade" tabindex="-1" id="modal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
